<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cannon Ball</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <input min="-2.5" max="1" step="0.1" type="range" id="rotation" style="position: absolute; z-index: 100; top: 100px; right: 100px"/>

    </div>
    <script src="app/app.bundle.js"></script>
    <script>
        let app = new App.Graphics(document.querySelector("#canvas"));
    </script>
</body>
</html>
